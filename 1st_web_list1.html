    <br>
        도적이면서도 <b>무술, 학문, 점술, 용병술, 초능력</b>에 두루 능한 <strong>천재형</strong> 사람이다.
         이는 실존했던 홍길동도 권력층의 서자로서 제법 <strong>훌륭한</strong> 지략을 보였기 때문으로 보인다.
        전설이나 소설에서나 지략파 의적으로서의 이미지가 두드러진다.
    <br>
    <br>
        홍길동의 활약은 마을, 군대, 국가 단위로 이루어지는 경우가 많기에, 외국의 전설에 나오는 도적들과 비교해도 스케일이 큰 편이다. 
        단, 수호전은 두령만 108명이고 졸개는 만 단위로 물량에서 비교가 안 된다.
         중국은 자국 내 다툼조차 웬만한 국가 간의 큰 전쟁 규모라서 그럴 수 밖에 없다.
